<title>Contáctanos</title>
<body>
	<!-- inicia nav -->
	<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
  		<div class="container-fluid">
    		<a class="navbar-brand" href="../index.html">Agencia LatteMedia</a>
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    		</button>
    		<div class="collapse navbar-collapse" id="navbarNav">
      			<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        			<li class="nav-item">
          				<a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
        			</li>
        			<li class="nav-item">
          				<a class="nav-link" href="../pages/servicios.html">Servicios</a>
        			</li>
        			<li class="nav-item">
          				<a class="nav-link" href="../pages/clientes.html">Clientes</a>
        			</li>
        			<li class="nav-item">
          				<a class="nav-link" href="../pages/contacto.html">Contacto</a>
        			</li>
      			</ul>
    		</div>
  		</div>
	</nav>
	<!-- ends nav -->
	<header></header>
	<!-- ends header -->
	<main>
		<div>
			<div class="h1-page-contacto">
				<h1>Contáctanos</h1>
			</div>
			<div class="p-page-contacto">
				<p>Escríbenos a través del siguiente formulario de contacto y alguien de nuestro equipo te responderá lo antes posible.
				¡Te esperamos!</p>
			</div>
		</div>	
		<!-- ends paragraph -->
		<section class="formulario_page_contacto">
			<div class="row mb-3">
    		<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
    		</div>
  		</div>
  		<div class="row mb-3">
    		<label for="email" class="col-sm-2 col-form-label">Correo electrónico</label>
    		<div class="col-sm-10">
      			<input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
    		</div>
  		</div>
  		<div class="row mb-3">
    		<label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
    		<div class="col-sm-10">
      			<input type="tel" class="form-control" id="telefono" placeholder="+56 9 XXXX XXXX" required>
    		</div>
  		</div>
	  	<fieldset class="row mb-3">
	    	<legend class="col-form-label col-sm-2 pt-0">¿Cómo quieres que te contactemos?</legend>
	    	<div class="col-sm-10">
	      		<div class="form-check">
	       			<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
	       			<label class="form-check-label" for="gridRadios1">Correo electrónico</label>
	      		</div>	
	      		<div class="form-check">
	        		<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
	        		<label class="form-check-label" for="gridRadios2">Teléfono</label>
	      		</div>
	    	</div>
		</fieldset>
	  	<div class="row mb-3">
  			<label for="mensaje" class="form-label">Mensaje</label>
  			<textarea class="form-control" id="mensaje" rows="3" placeholder="Escriba algún comentario aquí..."></textarea>
	  	</div>
  		<button type="submit" class="btn btn-css">Enviar</button>
		</section>
		<!-- ends form -->
	</main>
	<footer> </footer>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
